<!DOCTYPE html>
<html>

<head>
    <title>NFL Arrests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="NFLapi.js"></script>
</head>

<body>
    <div class="container">
        <h2>Find NFL Arrests</h2>
        <br/>
        <p>Enter a type out of these 2, <b>topPlayers, topCrimes</b>.
            <p/>
            <p>Then enter a teamID like <b>SEA</b> for Seattle Seahawks.</p>
            <h5>Complete teamIDs</h5> <a href="NFLapilist.html" target="_blank">Click here for list.</a>
            <p/>
            <p>Five seperate values will display.</p>
            <div>
                <div>
                    <div id="typeBox" class="control-group">
                        <label for="team"> Team:</label>
                        <input type="text" name="team" id="team" placeholder="Enter a teamID." /> </div>
                </div>
                <div>
                    <div id="numBox" class="control-group">
                        <label for="type"> Type:</label>
                        <input type="text" name="type" id="type" placeholder="Enter a type." /> </div>
                </div>
                <br />
                <div>
                    <button class='btn btn-success btn-large' onclick="findInfo('type', 'team')">Find Info</button>
                </div>
                <br />
                <div>
                    <div id="info" class=""></div>
                </div>
            </div>
    </div>
</body>

</html>
